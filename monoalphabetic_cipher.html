<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoalphabetic Cipher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #264653;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #e9c46a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #f4a261;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Monoalphabetic Cipher</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Enter text to encrypt or decrypt..."></textarea>
        <button onclick="monoAlphabeticCipher()">Encrypt / Decrypt</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const cipherKey = "QAZWSXEDCRFVTGBYHNUJMIKOLP";

        function monoAlphabeticCipher() {
            let inputText = document.getElementById("inputText").value.toUpperCase().replace(/[^A-Z]/g, "");
            let resultText = "";

            for (let i = 0; i < inputText.length; i++) {
                let charIndex = alphabet.indexOf(inputText[i]);
                resultText += cipherKey[charIndex];
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
