<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposition Techniques</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a0ca3, #7209b7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 500px;
        }
        .option {
            background: #a29bfe;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .option:hover {
            background: #7f78d2;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .option h2 {
            font-size: 1.2rem;
            margin: 0;
            color: #2d3436;
        }
        .option p {
            font-size: 0.9rem;
            margin: 5px 0 0;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <h1>Transposition Techniques</h1>
    <div class="options">
        <div class="option">
            <h2>Single Transposition</h2>
            <p>A simple rearrangement of letters based on a fixed rule or key.</p>
        </div>
        <div class="option">
            <h2>Double Transposition</h2>
            <p>Applies two rounds of transposition for added security.</p>
        </div>
    </div>
</body>
</html>
